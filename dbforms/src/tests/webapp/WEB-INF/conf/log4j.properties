#begin log4j.props
#IMPORTANT -  Watch for trailing whitespaces after each statement!!!
 

log4j.rootCategory=DEBUG,stdout

#control external classes
log4j.category.org.apache.commons.validator=WARN
log4j.category.org.dbforms=DEBUG
log4j.category.org.dbforms.util.ResultSetVector=INFO
log4j.category.org.apache.commons.beanutils=INFO
log4j.category.org.dbforms.taglib.DbFooterTag=WARN
log4j.category.org.dbforms.taglib.EmbeddedData=WARN
log4j.category.org.apache.commons.digester=INFO
log4j.category.org.apache.cactus=INFO
log4j.category.org.dbforms.ConfigServlet=INFO





#out to console 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number. 
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n



#end log4j.props 
